<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro simples</title>
</head>
<body>
    <h1>Formulário de cadastro simples</h1><br>
    <form >
<label for="user">Digite seu nome</label>
<input id= "user" type="text" placeholder="Seu nome">
<br>
<label for="email">Digite seu email</label>
<input id= "email" type="email" placeholder="Seu email">
<br>
<label for="senha">Digite sua senha</label>
<input id= "senha" type="password" placeholder="Sua senha">
<br>
<button type="submit">Cadastrar</button>
    </form>
</body>
</html>
